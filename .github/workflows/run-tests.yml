name: Run PR Checks

on:
  push:
  pull_request:

jobs:
  prcheck:
    runs-on: ${{ matrix.os }}
    env:
      HYPOTHESIS_PROFILE: ci
      CHALICE_TEST_EXTENDED_PACKAGING: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.9, '3.10', 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Set up Python ${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make install-dev-deps
      - name: Run PRCheck
        run: make prcheck
  cdktests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/setup-python@v2
        name: Set up Python ${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install CDK
        run: npm install -g aws-cdk
      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt --upgrade --upgrade-strategy eager -e .[cdkv2]
      - name: Run CDK tests
        run: python -m pytest tests/functional/cdk
  merge-checks-complete:
        runs-on: ubuntu-latest
        needs: [prcheck, cdktests]
        steps:
          - name: merge-checks-complete
            run: echo 0
